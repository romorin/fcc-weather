<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Bob tells you the weather!</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="weather.css">
		<script type="text/javascript" src="weather.js"></script>
	</head>
	<body>
		<div class="square">
			<fieldset>
				<legend>Please enter your location then press go.</legend>
				<label for="input-location">Location</label> <input type="text" name="input-location" id="input-location">
				<button id="go-button" class="btn btn-default">Go!</button>
			</fieldset>
	
			<div id="weather-block" style="display: none;">
				<radiogroup>
					<label><input type="radio" name="degree" value="c" /> Celcius</label>
					<label><input type="radio" name="degree" value="f" /> Farhenheit</label>
				</radiogroup>
	
				<p>Temperature : <span id="temperature"></span></p>
				<p>Humidity : <span id="humidity"></span> %</p>
				<p>Min / Max : <span id="minimum"></span> / <span id="maximum"></span></p>
				<p>Wind : <span id="wind-speed"></span> m/s - <span id="wind-deg"></span>Â°</p>
				<p>Cloud coverage : <span id="coverage"></span> %</p>
				<p>City : <span id="city"></span></p>
				<p>Country : <span id="country"></span></p>
				<p>Sunrise / Sunset : <span id="sunrise"></span> / <span id="sunset"></span></p>
				<p>Weather : <span id="weather-name"></span> - <span id="weather-desc"></span></p>
				<p>Icon : <img src="#" alt="weather-icon" id="weather-icon"></p>
			</div>
			<div id="error-block" style="display: none;">
				<p>Status : <span id="status"></span></p>
			</div>
		</div>
		<div id="background" class="bg" style="display: none;"><img src="#" alt="background"></div>
	</body>
</html>
