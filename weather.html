<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Bob tells you the weather!</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="fixed-rows.css">
		<link rel="stylesheet" href="weather.css">
		<script type="text/javascript" src="weather.js"></script>
	</head>
	<body>
		<div class="long square">
			<div class="location-block">
				<input type="text" name="input-location" id="input-location" placeholder="Location">
				<div id="label-location" style="display: none;">
					<span id="city"></span>, <span id="country"></span>
				</div>
			</div>
			<button id="go-button" class="btn btn-default action-block">Go!</button>
			<div class="btn-group degree-block" data-toggle="buttons">
				<label class="btn btn-default active">
					<input type="radio" name="degree" id="celcius" autocomplete="off" checked> Celcius
				</label>
				<label class="btn btn-default">
					<input type="radio" name="degree" id="farhenheit" autocomplete="off"> Farhenheit
				</label>
			</div>
		</div>
		<div id="weather-block" style="display: none;">
			<div class="squary square flex-block">
				<div class="block-line">
					<img src="#" alt="weather-icon" id="weather-icon" class="block-icon">
					<div id="weather-name" class="block-value"></div>
				</div>
				<div id="weather-desc" class="block-line block-subvalue"></div>
			</div>
			<div class="squary square temperature-block">
				<span id="temperature"></span>
			</div>
			<div class="squary square flex-block">
				<div class="block-line">
					<div id="maximum" class="block-value"></div>
					<div class="block-label">Maximum</div>
				</div>
				<div class="block-line">
					<div class="block-label">Minimum</div>
					<div id="minimum" class="block-value"></div>
				</div>
			</div>
			<div class="squary square flex-block">
				<div class="block-line">
					<div id="sunrise" class="block-value"></div>
					<div class="block-label">Sunrise</div>
				</div>
				<div class="block-line">
					<div class="block-label">Sunset</div>
					<div id="sunset" class="block-value"></div>
				</div>
			</div>
			<div class="squary square flex-block">
				<div class="block-line">
					<div class="block-value"><span id="coverage" ></span> %</div>
					<div class="block-label">Cloud coverage</div>
				</div>
				<div class="block-line">
					<div class="block-label">Humidity</div>
					<div class="block-value"><span id="humidity" ></span> %</div>
				</div>
			</div>
			<div class="squary square flex-block">
				<div class="block-line">
					<div class="block-value"><span id="wind-speed" ></span> m/s</div>
					<div class="block-label">Wind speed</div>
				</div>
				<div class="block-line">
					<div class="block-label">Wind direction</div>
					<div class="block-value"><span id="wind-deg" ></span> Â°</div>
				</div>
			</div>
		</div>
		<div id="error-block" style="display: none;">
			<p>Status : <span id="status"></span></p>
		</div>
		<div id="background" class="bg" style="display: none;"><img src="#" alt="background"></div>
	</body>
</html>
